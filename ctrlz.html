<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./ctrlz.css"/> 
    </head>
    <body class="gridContainer">
        <div class="ctrlz">
            <div id="imgContainer">
                <img id="swapper"/>
            </div>
            <div id="counter" class="counterBox">
                <h1>0</h1>
            </div>
        </div>
        <div id="mainContainer">
            <div id="image1Container" class="imageContainer">
                <div id="image1Upload" class="imageUpload">
                    <p>Please select or change the image you would like to set as the base</p>
                    <div id="image1">
                        <input type="file" id="image1File" class="imageData" accept="image/*"/>
                    </div>
                </div>
            </div>
            <div id="image2Container" class="imageContainer">
                <div id="image2Upload" class="imageUpload">
                    <p>Please select or change the image you would like to set for the action</p>
                    <div id="image2">
                        <input type="file" id="image2File" class="imageData" accept="image/*"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./ctrlz.js"></script>
</html>
